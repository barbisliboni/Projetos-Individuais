<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="css.css">
    <title>Mavrus</title>
</head>

<body>
    <div class="container-xl linhaVerticalOpaca pb-5">
        <div class="col d-flex justify-content-center">
            <img class="img-fluid pt-5" src="assets/mavrusLogo.png" width="200rem">
        </div>
        <div class="col d-flex justify-content-center">
            <div class="row-md-12">
                <button type="button" class="btn btnMenu">Serviços</button>
                <button type="button" class="btn btnMenu">Orçamento</button>
                <button type="button" class="btn btnMenu">Contato</button>
            </div>
        </div>
    </div>
    <div class="container-fluid corVermelha sombraMenu pb-5">
        <div class="container-xl linhaVertical">
            <div class="container d-flex justify-content-center">
                <div
                    class="col-sm-6 bg-light align-self-center divImpostoDeRenda d-flex justify-content-center pt-3 pb-3">
                    <div class="row justify-content-center">
                        <div class="col-md-9 d-flex justify-content-center">
                            <p class="h1 fw-bold corTexto text-start">Imposto <br>de Renda</p>
                        </div>
                        <div class="row justify-content-end ">
                            <div class="col-sm-5 corVermelha">
                                <p class="h1 fw-bold text-light text-center">2021</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10 d-flex justify-content-end">
                <div class="col-sm-2 fundoContato rounded-pill">
                    <p class="h5 text-light font-weight-bold text-center pt-1">
                        <img class="img-fluid whatsAppLogo" src="assets/whatsAppLogo.png"> Vamos fazer!
                    </p>
                </div>
            </div>
            <div class="row align-items-start">
                <div class="col-md-2 position-absolute">
                    <img class="img-fluid logoOpaco" src="assets/mavrusLogo.png">
                </div>
                <div class="col-md-3 divSolucoes">
                    <p class="fs-4 text-light lh-1 pt-5">Soluções em</p>
                    <p class="h1 text-light lh-1 textoParalegal">Paralegal</p>
                </div>
            </div>
            <div class="container-xl d-flex justify-content-center pt-3 mb-4">
                <div class="col-md-6 bg-light ">
                    <div class="row">
                        <div class="col-md-4 bg-danger ">
                            <p class="h3 lh-1 text-start">Cadastros e <br> Certidões</p>
                        </div>
                        <div class="col-md-4 bg-danger d-flex justify-content-end pt-5">
                            <svg xmlns="http://www.w3.org/2000/svg" width="110" height="110" fill="currentColor"
                                class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z" />
                                <path
                                    d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
                            </svg>
                        </div>
                        <div class="w-100 d-none d-md-block"></div>
                        <div class="col-md-5 bg-danger ">
                            <p class="fs-5 lh-1 text-start">para os tipos Societário</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-xl d-flex justify-content-center pt-3">
                <div class="col-md-6 bg-light ">
                    <div class="row">
                        <div class="col-md-4 bg-danger ">
                            <p class="h3 lh-1 text-start">Cadastros e <br> Certidões</p>
                        </div>
                        <div class="col-md-4 bg-danger d-flex justify-content-end pt-5">
                            <svg xmlns="http://www.w3.org/2000/svg" width="110" height="110" fill="currentColor"
                                class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z" />
                                <path

                        <div class="col-md-5 bg-danger ">
                            <p class="fs-5 lh-1 text-start">para os tipos Societário</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
